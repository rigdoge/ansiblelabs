---
# 安装基础依赖
- name: Install required packages
  apt:
    name:
      - curl
      - gnupg
      - apt-transport-https
      - python3-apt  # 确保 apt 模块正常工作
    state: present
    update_cache: yes

# 更新包缓存
- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

# 检查可用的 RabbitMQ 版本
- name: Check available RabbitMQ versions
  shell: apt-cache madison rabbitmq-server
  register: rabbitmq_versions
  changed_when: false

- name: Display available RabbitMQ versions
  debug:
    var: rabbitmq_versions.stdout_lines

# 安装 Erlang 和 RabbitMQ
- name: Install Erlang and RabbitMQ Server
  apt:
    name: 
      - erlang
      - rabbitmq-server
    state: present
    update_cache: yes

# 启用管理插件
- name: Enable RabbitMQ plugins
  rabbitmq_plugin:
    names: 
      - rabbitmq_management
      - rabbitmq_prometheus  # 添加 Prometheus 插件
    state: enabled
  notify: restart rabbitmq-server

# 确保 RabbitMQ 已启动并启用
- name: Ensure RabbitMQ is started and enabled
  systemd:
    name: rabbitmq-server
    state: started
    enabled: yes
    daemon_reload: yes

# 配置 RabbitMQ
- name: Create RabbitMQ configuration directory
  file:
    path: /etc/rabbitmq
    state: directory
    mode: '0755'
    owner: rabbitmq
    group: rabbitmq

- name: Configure RabbitMQ
  template:
    src: rabbitmq.conf.j2
    dest: /etc/rabbitmq/rabbitmq.conf
    mode: '0644'
    owner: rabbitmq
    group: rabbitmq
  notify: restart rabbitmq

- name: Configure RabbitMQ environment
  template:
    src: rabbitmq-env.conf.j2
    dest: /etc/rabbitmq/rabbitmq-env.conf
    mode: '0644'
    owner: rabbitmq
    group: rabbitmq
  notify: restart rabbitmq

# 等待 RabbitMQ 完全启动
- name: Wait for RabbitMQ to be ready
  wait_for:
    port: "{{ rabbitmq_management_port }}"
    delay: 10
    timeout: 300

# 创建管理员用户
- name: Create admin user
  rabbitmq_user:
    user: "{{ rabbitmq_admin_user }}"
    password: "{{ rabbitmq_admin_password }}"
    tags: administrator
    vhost: /
    configure_priv: .*
    read_priv: .*
    write_priv: .*
    state: present

# 删除默认 guest 用户
- name: Remove default guest user
  rabbitmq_user:
    user: guest
    state: absent

# 配置 RabbitMQ Exporter 服务
- name: Configure RabbitMQ Exporter service
  template:
    src: rabbitmq-exporter.service.j2
    dest: /etc/systemd/system/rabbitmq-exporter.service
    mode: '0644'
  notify: restart rabbitmq-exporter

# 启动并启用服务
- name: Start and enable RabbitMQ service
  systemd:
    name: rabbitmq-server
    state: started
    enabled: yes
    daemon_reload: yes

- name: Start and enable RabbitMQ Exporter service
  systemd:
    name: rabbitmq-exporter
    state: started
    enabled: yes
    daemon_reload: yes

# 配置 Prometheus 告警规则
- name: Configure RabbitMQ Prometheus alert rules
  template:
    src: rabbitmq.rules.yml.j2
    dest: /etc/prometheus/rabbitmq.rules.yml
    mode: '0644'
  notify: reload prometheus 