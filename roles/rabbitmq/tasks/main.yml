---
# 添加 RabbitMQ 仓库
- name: Add RabbitMQ signing key
  get_url:
    url: https://dl.cloudsmith.io/public/rabbitmq/rabbitmq-server/gpg.9F4587F226208342.key
    dest: /usr/share/keyrings/rabbitmq.asc
    mode: '0644'

- name: Add RabbitMQ repository
  apt_repository:
    repo: "deb [signed-by=/usr/share/keyrings/rabbitmq.asc] https://dl.cloudsmith.io/public/rabbitmq/rabbitmq-server/deb/debian {{ ansible_distribution_release }} main"
    state: present
    filename: rabbitmq
    update_cache: yes

# 添加 RabbitMQ Erlang 仓库
- name: Add RabbitMQ Erlang signing key
  get_url:
    url: https://dl.cloudsmith.io/public/rabbitmq/rabbitmq-erlang/gpg.E495BB49CC4BBE5B.key
    dest: /usr/share/keyrings/rabbitmq-erlang.asc
    mode: '0644'

- name: Add RabbitMQ Erlang repository
  apt_repository:
    repo: "deb [signed-by=/usr/share/keyrings/rabbitmq-erlang.asc] https://dl.cloudsmith.io/public/rabbitmq/rabbitmq-erlang/deb/debian {{ ansible_distribution_release }} main"
    state: present
    filename: rabbitmq-erlang
    update_cache: yes

# 获取系统架构
- name: Get system architecture
  command: dpkg --print-architecture
  register: system_architecture
  changed_when: false

# 安装依赖
- name: Install required packages
  apt:
    name:
      - "erlang"
      - socat
      - logrotate
      - python3-pip
    state: present
    update_cache: yes

# 下载对应架构的 RabbitMQ
- name: Download RabbitMQ server package
  get_url:
    url: "https://github.com/rabbitmq/rabbitmq-server/releases/download/v{{ rabbitmq_version }}/rabbitmq-server_{{ rabbitmq_version }}-1_all.deb"
    dest: /tmp/rabbitmq-server.deb
    mode: '0644'

# 安装 RabbitMQ
- name: Install RabbitMQ server
  apt:
    deb: /tmp/rabbitmq-server.deb
    state: present

# 配置 RabbitMQ
- name: Create RabbitMQ configuration directory
  file:
    path: /etc/rabbitmq
    state: directory
    mode: '0755'

- name: Configure RabbitMQ
  template:
    src: rabbitmq.conf.j2
    dest: /etc/rabbitmq/rabbitmq.conf
    mode: '0644'
  notify: restart rabbitmq

- name: Configure RabbitMQ environment
  template:
    src: rabbitmq-env.conf.j2
    dest: /etc/rabbitmq/rabbitmq-env.conf
    mode: '0644'
  notify: restart rabbitmq

# 启用管理插件
- name: Enable RabbitMQ management plugin
  rabbitmq_plugin:
    names: rabbitmq_management
    state: enabled
  notify: restart rabbitmq

# 创建管理员用户
- name: Create admin user
  rabbitmq_user:
    user: "{{ rabbitmq_admin_user }}"
    password: "{{ rabbitmq_admin_password }}"
    tags: administrator
    vhost: /
    configure_priv: .*
    read_priv: .*
    write_priv: .*
    state: present

# 删除默认 guest 用户
- name: Remove default guest user
  rabbitmq_user:
    user: guest
    state: absent

# 安装 RabbitMQ Exporter
- name: Download RabbitMQ Exporter
  get_url:
    url: "https://github.com/rabbitmq/rabbitmq-server/releases/download/v{{ rabbitmq_version }}/rabbitmq-server_{{ rabbitmq_version }}-1_all.deb"
    dest: /tmp/rabbitmq-exporter.deb
    mode: '0644'

- name: Install RabbitMQ Exporter
  apt:
    deb: /tmp/rabbitmq-exporter.deb
    state: present

# 配置 RabbitMQ Exporter 服务
- name: Configure RabbitMQ Exporter service
  template:
    src: rabbitmq-exporter.service.j2
    dest: /etc/systemd/system/rabbitmq-exporter.service
    mode: '0644'
  notify: restart rabbitmq-exporter

# 启动并启用服务
- name: Start and enable RabbitMQ service
  systemd:
    name: rabbitmq-server
    state: started
    enabled: yes
    daemon_reload: yes

- name: Start and enable RabbitMQ Exporter service
  systemd:
    name: rabbitmq-exporter
    state: started
    enabled: yes
    daemon_reload: yes

# 配置 Prometheus 告警规则
- name: Configure RabbitMQ Prometheus alert rules
  template:
    src: rabbitmq.rules.yml.j2
    dest: /etc/prometheus/rabbitmq.rules.yml
    mode: '0644'
  notify: reload prometheus 